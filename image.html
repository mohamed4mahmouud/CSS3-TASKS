<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      img {
        transition: all 0.5s;
      }
      img:hover {
        transform: translate(50%, 50%);
        opacity: 1;
      }
      img:not(:hover) {
        opacity: 0.5;
      }
    </style>
    <title>image</title>
  </head>
  <body>
    <img src="images.jpeg" alt="spongeBob" />
  </body>
</html>
